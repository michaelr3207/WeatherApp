<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
</head>
<body>
    <div id="app" class="appContainer">
        <div class="firstRow">
            <div class="appTitle">
                Weather App
            </div>
            <div class="searchButtonBox">
                <button id="searchButton">SEARCH</button>
            </div>
        </div>

        <div class="secondRow">
            <div id="weatherImage" class="weatherImage">

            </div>
            <div id="temperature" class="temperatureDiv">
                13 C
            </div>
            <div id="detail" class="weatherDetailDiv">
                Very Cold and windy
            </div>
            <div id="location" class="locationDiv">
                Belfast, Northern Ireland
            </div>
        </div>

        <div class="thirdRow">
            <div class="humiditySection">
                <div class="iconAndContentBox">
                    <div class="iconContainer">

                    </div>
                    <div class="textContainer">
                        <div class="humidity">
                            Humidity
                        </div>
                        <div class="humidityValue" id="humidityValue">
                            86
                        </div>
                    </div>
                </div>
            </div>

            <div class="temperatureSection">
                <div class="iconAndContentBox">
                    <div class="iconContainer">

                    </div>
                    <div class="textContainer">
                        <div class="temperature">
                            Temperature
                        </div>
                        <div class="temperatureValue" id="temperatureValue">
                            10.6Â°C
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <div id="form" class="hide">
        <div class="nikeLogo">
            <img alt="logo" src="../images/nLogo.jfif">
        </div>
        <div class="firstTitle">
            Search Your Weather Location
        </div>

        <div class="formBoxOne">
            <label for="locationBox">Location</label>
            <input type="text" id="locationBox" name="emailBox" placeholder="Enter your location here">
        </div>

        <div class="buttonDiv">
            <button id="submitBtn">SUBMIT</button>
        </div>

        <div class="notice">
            Weather data may not be  <span class="under">accurate</span> at <span class="under">all times</span> so be aware.
        </div>
    </div>
<script src="main.js" defer></script>
</body>
</html>
